<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioListDlg" widgetVar="UsuarioListDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ConsultaGeneral}">
            <h:form id="UsuarioListForm">
                <p:panel header="#{bundle.ListUsuarioTitle}">
                    <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.usuarioid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuarioid}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuarioclave}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioclave}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuarionombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarionombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuariorol}"/>
                            </f:facet>
                            <h:outputText value="#{item.convertirTipoUsuario()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuariofecharegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuariofecharegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
