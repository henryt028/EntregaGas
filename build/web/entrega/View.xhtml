<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaViewDlg" widgetVar="EntregaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntregaTitle}">
            <h:form id="EntregaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntregaLabel_entregacodigo}"/>
                        <h:outputText value="#{entregaController.selected.entregacodigo}" title="#{bundle.ViewEntregaTitle_entregacodigo}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_entregafecha}"/>
                        <h:outputText value="#{entregaController.selected.entregafecha}" title="#{bundle.ViewEntregaTitle_entregafecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEntregaLabel_entregacantidad}"/>
                        <h:outputText value="#{entregaController.selected.entregacantidad}" title="#{bundle.ViewEntregaTitle_entregacantidad}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_tarjetacodigo}"/>
                        <h:outputText value="#{entregaController.selected.tarjetacodigo}" title="#{bundle.ViewEntregaTitle_tarjetacodigo}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_usuarioid}"/>
                        <h:outputText value="#{entregaController.selected.usuarioid}" title="#{bundle.ViewEntregaTitle_usuarioid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntregaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
