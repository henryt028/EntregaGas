<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetaViewDlg" widgetVar="TarjetaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarjetaTitle}">
            <h:form id="TarjetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTarjetaLabel_tarjetacodigo}"/>
                        <h:outputText value="#{tarjetaController.selected.tarjetacodigo}" title="#{bundle.ViewTarjetaTitle_tarjetacodigo}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_tarjetafechaemision}"/>
                        <h:outputText value="#{tarjetaController.selected.tarjetafechaemision}" title="#{bundle.ViewTarjetaTitle_tarjetafechaemision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_tarjetafechavencimiento}"/>
                        <h:outputText value="#{tarjetaController.selected.tarjetafechavencimiento}" title="#{bundle.ViewTarjetaTitle_tarjetafechavencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_tarjetacupoasignado}"/>
                        <h:outputText value="#{tarjetaController.selected.tarjetacupoasignado}" title="#{bundle.ViewTarjetaTitle_tarjetacupoasignado}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_tarjetaactiva}"/>
                        <p:selectBooleanCheckbox value="#{tarjetaController.selected.tarjetaactiva}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_clientecedula}"/>
                        <h:outputText value="#{tarjetaController.selected.clientecedula}" title="#{bundle.ViewTarjetaTitle_clientecedula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarjetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
