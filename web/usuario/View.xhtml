<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioid}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioid}" title="#{bundle.ViewUsuarioTitle_usuarioid}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioclave}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioclave}" title="#{bundle.ViewUsuarioTitle_usuarioclave}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarionombre}"/>
                        <h:outputText value="#{usuarioController.selected.usuarionombre}" title="#{bundle.ViewUsuarioTitle_usuarionombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuariorol}"/>
                        <h:outputText value="#{usuarioController.selected.usuariorol}" title="#{bundle.ViewUsuarioTitle_usuariorol}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuariofecharegistro}"/>
                        <h:outputText value="#{usuarioController.selected.usuariofecharegistro}" title="#{bundle.ViewUsuarioTitle_usuariofecharegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
