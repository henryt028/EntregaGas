<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientecedula}" for="clientecedula" />
                        <p:inputText id="clientecedula" value="#{clienteController.selected.clientecedula}" title="#{bundle.CreateClienteTitle_clientecedula}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clientecedula}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientenombre}" for="clientenombre" />
                        <p:inputText id="clientenombre" value="#{clienteController.selected.clientenombre}" title="#{bundle.CreateClienteTitle_clientenombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clientenombre}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientedireccion}" for="clientedireccion" />
                        <p:inputText id="clientedireccion" value="#{clienteController.selected.clientedireccion}" title="#{bundle.CreateClienteTitle_clientedireccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clientedireccion}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientetelefono}" for="clientetelefono" />
                        <p:inputText id="clientetelefono" value="#{clienteController.selected.clientetelefono}" title="#{bundle.CreateClienteTitle_clientetelefono}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clientetelefono}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clienteidacceso}" for="clienteidacceso" />
                        <p:inputText id="clienteidacceso" value="#{clienteController.selected.clienteidacceso}" title="#{bundle.CreateClienteTitle_clienteidacceso}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteidacceso}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clienteclave}" for="clienteclave" />
                        <p:inputText id="clienteclave" value="#{clienteController.selected.clienteclave}" title="#{bundle.CreateClienteTitle_clienteclave}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteclave}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientenumerofamiliares}" for="clientenumerofamiliares" />
                        <p:inputText id="clientenumerofamiliares" value="#{clienteController.selected.clientenumerofamiliares}" title="#{bundle.CreateClienteTitle_clientenumerofamiliares}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clientenumerofamiliares}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientefecharegistro}" for="clientefecharegistro" />
                        <p:calendar id="clientefecharegistro" pattern="MM/dd/yyyy" value="#{clienteController.selected.clientefecharegistro}" title="#{bundle.EditClienteTitle_clientefecharegistro}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clientefecharegistro}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
