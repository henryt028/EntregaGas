<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_clientecedula}" for="clientecedula" />
                        <p:inputText id="clientecedula" value="#{clienteController.selected.clientecedula}" title="#{bundle.EditClienteTitle_clientecedula}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clientecedula}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_clientenombre}" for="clientenombre" />
                        <p:inputText id="clientenombre" value="#{clienteController.selected.clientenombre}" title="#{bundle.EditClienteTitle_clientenombre}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clientenombre}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_clientedireccion}" for="clientedireccion" />
                        <p:inputText id="clientedireccion" value="#{clienteController.selected.clientedireccion}" title="#{bundle.EditClienteTitle_clientedireccion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clientedireccion}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_clientetelefono}" for="clientetelefono" />
                        <p:inputText id="clientetelefono" value="#{clienteController.selected.clientetelefono}" title="#{bundle.EditClienteTitle_clientetelefono}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clientetelefono}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_clienteidacceso}" for="clienteidacceso" />
                        <p:inputText id="clienteidacceso" value="#{clienteController.selected.clienteidacceso}" title="#{bundle.EditClienteTitle_clienteidacceso}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteidacceso}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_clienteclave}" for="clienteclave" />
                        <p:inputText id="clienteclave" value="#{clienteController.selected.clienteclave}" title="#{bundle.EditClienteTitle_clienteclave}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteclave}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_clientenumerofamiliares}" for="clientenumerofamiliares" />
                        <p:inputText id="clientenumerofamiliares" value="#{clienteController.selected.clientenumerofamiliares}" title="#{bundle.EditClienteTitle_clientenumerofamiliares}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clientenumerofamiliares}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_clientefecharegistro}" for="clientefecharegistro" />
                        <p:calendar id="clientefecharegistro" pattern="MM/dd/yyyy" value="#{clienteController.selected.clientefecharegistro}" title="#{bundle.EditClienteTitle_clientefecharegistro}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clientefecharegistro}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
